{% extends "layout.html" %}
{% block title %}
    Register a new user
{% endblock %}

{% block content %}
    <h1>Register Page</h1>
    <form class="form-with-validation" action="/users/register/" method="post">
        {% csrf_token %}
        {{ form }}
        
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
